<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carrinho - Foodie</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="cart-header">
            <h1>Seu Carrinho</h1>
        </header>

        <main class="cart">
            <!-- Item -->
            <div class="cart-item">
                <img src="https://via.placeholder.com/100" alt="Hambúrguer" />
                <div class="item-details">
                    <h2>Hambúrguer Artesanal</h2>
                    <span class="price">R$ 25,00</span>
                </div>
                <div class="item-qty">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
            </div>

            <div class="cart-item">
                <img src="https://via.placeholder.com/100" alt="Pizza" />
                <div class="item-details">
                    <h2>Pizza Calabresa</h2>
                    <span class="price">R$ 45,00</span>
                </div>
                <div class="item-qty">
                    <button>-</button>
                    <span>2</span>
                    <button>+</button>
                </div>
            </div>

            <!-- Resumo -->
            <div class="cart-summary">
                <div class="summary-line">
                    <span>Subtotal</span>
                    <span>R$ 115,00</span>
                </div>
                <div class="summary-line">
                    <span>Taxa de entrega</span>
                    <span>R$ 10,00</span>
                </div>
                <div class="summary-total">
                    <span>Total</span>
                    <span>R$ 125,00</span>
                </div>
                <button class="checkout-btn">Finalizar Pedido</button>
            </div>
        </main>
    </body>
</html>
